name: Widget Position
description: Display a widget position.
type: position
hidden: false

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable widget positions.
      default: true

    key:
      type: input.text
      label: Key
      description: Position name.
      overridable: false

    chrome:
      type: input.text
      label: Chrome
      description: Module chrome in this widget position.
      placeholder: gantry
